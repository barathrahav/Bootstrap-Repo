<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Places</title>
    <!-- Mandatory Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="favourite-places-bg-container ">
        <img src="https://images.pexels.com/photos/957000/berchtesgaden-alpine-watzmann-berchtesgaden-national-park-957000.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            class="img-fluid  position-absolute w-100 h-100 " alt="...">
        <div class="favourite-places-heading text-center position-relative" 
                style="font-size: 50px; font-weight: 500;">
                Favourite Places
        </div>

        <div class="card mb-3 m-auto" style="max-width: 640px;">
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Taj Mahal</h5>
                        <p class="card-text">If there was just one symbol to represent all of india, It would be the Taj
                            Mahal.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <img src="https://res.cloudinary.com/sagacity/image/upload/c_crop,h_2814,w_4241,x_0,y_0/c_limit,dpr_auto,f_auto,fl_lossy,q_80,w_1080/shutterstock_400068991_qpukq2.jpg"
                        class="img-fluid rounded-start" alt="..." height="200px" width="200px">
                </div>
            </div>
        </div>

        <div class="card mb-3 m-auto" style="max-width: 640px;">
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Golden Temple</h5>
                        <p class="card-text">Amritsar is world-famous for the beautiful and highly revered Golden
                            Temple.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <img src="https://static.toiimg.com/photo/66736115/gol4.jpg?width=748&resize=4"
                        class="img-fluid rounded-start" alt="..." height="200px" width="200px">
                </div>
            </div>
        </div>

        <div class="card mb-3 m-auto" style="max-width: 640px;">
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Mysore Palace</h5>
                        <p class="card-text">The Mysore Palace is a historical palace and the royal residence at Mysore.
                        </p>
                    </div>
                </div>
                <div class="col-md-4">
                    <img src="https://2.bp.blogspot.com/-U03ZTopJ2BE/VJOceK41oPI/AAAAAAAAB3A/kZ30i8DF1r8/s1600/Palace%2BSide%2BView.jpg"
                        class="img-fluid rounded-start" alt="..." height="200px" width="200px">
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
