<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="chat_page.css"> 
</head>
<body>
    <div class="container-fluid p-0">
        <div class="title p-2 mb-5 fs-2 text-center fw-bold">Rahul</div>
        <div class="chatHistory pb-2">
            <div class="chatSent p-3  m-3 text-end rounded-start-5 rounded-top-5">Hello Rahul, How are you?</div>
            <div class="chatRecieve p-3 m-3 rounded-end-5 rounded-bottom-5  ">Hi Varakumar, I am good. How about you?</div>
            <div class="chatSent p-3 m-3 text-end rounded-start-5 rounded-top-5">I'm Fine. I Published my website recently</div>
            <div class="chatRecieve p-3 m-3 rounded-end-5 rounded-bottom-5">Oh great Varakumar! Can you send me the URL?</div>
            <div class="chatSent p-3 m-3 text-end rounded-start-5 rounded-top-5">https:varakumar.ccbp.tech</div>
            <div class="chatRecieve p-3 m-3 rounded-end-5 rounded-bottom-5">Awesome Varakumar, Where did you learn?</div>
            <div class="chatSent p-3 m-3  text-end rounded-start-5 rounded-top-5">NxtWave CCBP 4.0 Program</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
